<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Car Showcase{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Center the navbar items */
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .navbar-nav .nav-item {
            margin-left: 50px; /* Adjust spacing as needed */
            margin-right: 50px; /* Adjust spacing as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto"> <!-- Centering the items -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="porscheDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Porsche 911
                    </a>
                    <div class="dropdown-menu" aria-labelledby="porscheDropdown">
                        <a class="dropdown-item" href="{% url 'porsche_index' %}">Home</a>
                        <a class="dropdown-item" href="{% url 'porsche_gallery' %}">Gallery</a>
                        <a class="dropdown-item" href="{% url 'porsche_specs' %}">Specs</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="gtrDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        GTR R34
                    </a>
                    <div class="dropdown-menu" aria-labelledby="gtrDropdown">
                        <a class="dropdown-item" href="{% url 'gtr_index' %}">Home</a>
                        <a class="dropdown-item" href="{% url 'gtr_gallery' %}">Gallery</a>
                        <a class="dropdown-item" href="{% url 'gtr_specs' %}">Specs</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
